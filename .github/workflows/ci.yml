name: CI

on:
  push:
    branches:
    - add-github-actions-for-ci
  pull_request:

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
    - name: Check out code
      uses: actions/checkout@v2
    - name: Lint
      run: |
        export PATH="$PATH:$(go env GOPATH)/bin"
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b "$(go env GOPATH)/bin"
        make lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
    - name: Check out code
      uses: actions/checkout@v2
    - name: Unit Tests
      run: |
        export PATH="$PATH:$(go env GOPATH)/bin"
        go get -u github.com/onsi/ginkgo/ginkgo
        go get -u github.com/onsi/gomega/...
        make unit-tests

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Load deploy key
      uses: webfactory/ssh-agent@v0.2.0
      with:
        ssh-private-key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
    - name: Get version
      id: version
      uses: paulhatch/semantic-version@v2
      with:
        branch: "master"
        major_pattern: "(MAJOR_VERSION_BUMP)"
        minor_pattern: "(MINOR_VERSION_BUMP)"
        format: "${major}.${minor}.${patch}-build.${increment}"
    - name: Build, Tag, and Push image
      uses: docker/build-push-action@v1
      with:
        username: _json_key
        password: ${{ secrets.GCR_SERVICE_ACCOUNT_KEY }}
        registry: gcr.io
        repository: cf-ism-0/projects-operator
        tags: ${{ steps.version.outputs.version }}
